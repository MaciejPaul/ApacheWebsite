<!doctype html>
<html lang="en">
	<head>
	
		<meta charset="utf-8">
		<title>Exercise 7</title>
	</head>
	<body>
		<h1>Changing styles with the DOM</h1>
		<h2 id = "myText">Change this Text</h2>
		<button onclick="changeColor()">Change Color of H2</button>
		<button onclick="changeSize()">Change Color of H2</button>
		<button onclick="changeFont()">Change Color of H2</button>
		<script>
		function changeColor(){
		document.getElementById("myText").style.color = "red";
		}
		function changeSize(){
		document.getElementById("myText").style.fontSize = "xx-large";
		}
		function changeFont(){
		document.getElementById("myText").style.font = "italic bold 20px arial, serif";
		}
		//linux makes me sad
		</script>
	</body>
</html>
